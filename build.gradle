plugins {
    id 'idea'
}

allprojects {
  project.repositories.clear()

  repositories {
    mavenLocal()
    maven { url "https://download.jetbrains.com/teamcity-repository" }
    mavenCentral()
  }
}

ext {
    teamcityVersion = project.hasProperty('teamcityVersion') ? property('teamcityVersion') : '2020.2-SNAPSHOT'

    teamcityDir = findProperty('teamcityDir') ?: "$rootDir/teamcity/servers/TeamCity-${teamcityVersion}"
    teamcityDataDir = "$rootDir/teamcity/data/" + teamcityVersion
    teamcityJavaHome = System.properties['java.home']

    awsSDKVersion = findProperty('aws.sdk.version') ?: '1.11.908'

    libVersion = findProperty('awsCoreVersion') ?: teamcityVersion
}

idea {
    project {
        vcs = 'Git'
    }
}

configure(subprojects) {
    apply plugin: 'java'

    sourceCompatibility = "1.8"
    targetCompatibility = "1.8"

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    test {
        useTestNG()
        testLogging.showStandardStreams = true
    }
}

task uploadMavenArtifacts {
    tasks.uploadMavenArtifacts.dependsOn ':aws-core-common:prepareUploadMavenArtifactsTask'
}
