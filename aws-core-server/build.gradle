plugins{
    id 'com.github.rodm.teamcity-server' version "1.1.1"
}

dependencies {
    provided(group: 'org.jetbrains.teamcity.internal', name: 'server', version: "${teamcityVersion}") {
        exclude group: 'org.apache.httpcomponents', module: 'httpclient'
        exclude group: 'org.apache.httpcomponents', module: 'httpcore'
        exclude group: 'commons-codec', module: 'commons-codec'
    }
    compile project(':aws-core-common')

    compileOnly "org.jetbrains.teamcity:common-api:${teamcityVersion}"

    compileOnly "org.jetbrains.teamcity:oauth:${teamcityVersion}"
    compileOnly "org.jetbrains.teamcity:server-web-api:${teamcityVersion}"
    compileOnly "org.jetbrains.teamcity:server-api:${teamcityVersion}"
    compileOnly "org.jetbrains.teamcity.internal:server:${teamcityVersion}"
    compileOnly "org.jetbrains.teamcity.internal:web:${teamcityVersion}"
    compileOnly "org.jetbrains.teamcity.internal:plugins:${teamcityVersion}"

    agent project(path: ':aws-core-agent', configuration: 'plugin')
    server group: 'commons-codec', name: 'commons-codec', version: "1.11"

    testImplementation group: 'org.mockito', name: 'mockito-core', version: '2.21.0'
    testImplementation "org.jetbrains.teamcity:oauth:${teamcityVersion}"
    testImplementation "org.jetbrains.teamcity.internal:web:${teamcityVersion}"
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

teamcity {
    server {
        descriptor = file("$rootDir/teamcity-plugin.xml")
        tokens = [Plugin_Version: buildUtils.getPluginVersion()]

        environments {
            teamcity {
                homeDir = file(teamcityDir)
                dataDir = file(teamcityDataDir)
                javaHome = file(teamcityJavaHome)
                version = teamcityVersion;
            }
        }
    }

    version = teamcityVersion
}
